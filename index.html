<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>Star Ward RPG</h1>
	</header>

	<!-- Character section -->

	<div id="characters">
		<div id="obiwan" class="character">
			<p>Obi-Wan Kenobi</p>
			<img src="./assets/images/obiwan.jpg">
			<p class="xp">120</p>
		</div>
		<div id="luke" class="character">
			<p>Luke Skywalker</p>
			<img src="./assets/images/luke.jpg">
			<p class="xp">100</p>
		</div>
		<div id="darthSidious" class="character">
			<p>Darth Sidious</p>
			<img src="./assets/images/darthsidious.jpg">
			<p class="xp">150</p>
		</div>
		<div id="darthMaul" class="character">
			<p>Darth Maul</p>
			<img src="./assets/images/darthmaul.jpg">
			<p class="xp">100</p>
		</div>
	</div>

	<!-- Selected Character -->
	<div id="selectedCharacter">
		<h3>Your Character</h3>
	</div>

	<div id="enemiesAvailable">
		<h3>Enemies Available to Attack</h3>
	</div>

	<div id="fightSection">
		<h3>Fight Section</h3>
		<button id="attackBtn">Attack</button>
	</div>

	<div id="defender">
		<h3>Defender</h3>
		<p id="message"></p>
		<button id="reset" class="hidden">Reset</button>
	</div>
	<script src="./assets/javascript/game.js"></script>
</body>
</html>
